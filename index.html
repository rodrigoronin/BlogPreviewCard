<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog Preview Card</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <main class='course-preview'>
      <div class='course-logo'>
        <img class='logo' src="assets/images/illustration-article.svg" alt="Course logo" />
      </div>

      <div class='course-label'>
        <span class='course-path'>Learning</span>
        <span class='published-date'>Published <time>21 Dec 2023</time></span>
      </div>

      <header class='course-title'>
        <h1>HTML & CSS foundations</h1>
      </header>

      <div>
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>

      <div class='course-instructor'>
        <img src="" alt="Course author ">
      </div>
    </main>
  </body>
</html>
