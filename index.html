<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Blog Preview Card</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="icon" href="./assets/images/favicon-32x32.png">

    <!-- styles -->
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <main class='course-preview'>
      <div class='course-logo'>
        <img class='logo' src="assets/images/illustration-article.svg" alt="Course logo" />
      </div>

      <div class='course-label'>
        <span class='course-path'>Learning</span>
        <span class='published-date'>Published <time>21 Dec 2023</time></span>
      </div>

      <h1 class='course-title'>HTML & CSS foundations</h1>

      <div class='course-description'>
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>

      <div class='course-instructor'>
        <img src="./assets/images/image-avatar.webp" alt="Course author ">
        <span>Greg Hooper</span>
      </div>
    </main>
  </body>
</html>
